<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Anime Picker</title>
    <style>
      /* General page styling */
      body {
        font-family: Arial, sans-serif;
        color: #2d3436; /* Charcoal Gray */
        background-color: #f0f0f0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }

      /* Button styles */
      button {
        padding: 10px 20px;
        background-color: #55efc4; /* Soft Mint */
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
        color: #ffffff; /* White text */
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #8463fc; /* Darker mint for hover effect */
      }

      /* Anime name styles */
      #animeName {
        font-size: 24px;
        color: #f39c12; /* Sunset Yellow */
        opacity: 0%;
        margin-top: 20px;
        display: flex;
      }

      /* Heading styles */
      h1 {
        color: hsl(278, 100%, 70%); /* Soft Red */
        margin-bottom: 20px;
        font-family: "";
      }

      /* Image styles */
      #animeCover {
        width: 300px;
        height: 350px;
        object-fit: cover;
        margin-top: 25px;
        display: none;
      }

      #bakgrund {
        width: 100%;
        height: 100%;
        object-fit: cover; /* Ensures images are cropped to fit within the container */
        position: fixed;
        top: 0;
        left: 0;
        z-index: -1; /* Send the background image to the back */
        opacity: 0.9; /* Make the background image slightly transparent */
      }
      h2 {
        font-style: montserrat, bold;
        align-content: center;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <h1>Pick a Random Anime</h1>
      <button id="pickBtn">Pick Anime</button>
      <h2 id="animeName">Anime Name</h2>
      <img id="animeCover" src="" alt="Anime Cover" />
      <img
        id="bakgrund"
        src="https://c4.wallpaperflare.com/wallpaper/551/94/470/japan-house-street-artwork-night-hd-wallpaper-preview.jpg"
        alt="baka"
      />
    </div>

    <script src="script.js"></script>
    <!-- Link to your JavaScript file -->
  </body>
</html>
